    <script>

      let playerInput = prompt("Choose either Rock, Paper, or Scissors");
      let playerSelection = playerInput.toLowerCase();
      
      var selections = ['rock', 'paper', 'scissors'];
      var computerSelection = selections[Math.floor(Math.random()*selections.length)];
      
      let round = playRound(playerSelection, computerSelection);
      function playRound(playerSelection, computerSelection) {

        if(playerSelection === computerSelection) {
          return "It was a tie!";
        }

        else if (playerSelection === "rock") {

          if(computerSelection === "scissors") {
            return "The computer chose scissors and you won!";
          }
          
          else {
            return "The computer chose paper and you lost.";
          }
        }
        
        else if (playerSelection === "paper") {
          if(computerSelection === "rock") {
            return "The computer chose rock and you won!";
          }

          else {
            return "The computer chose scissors and you lost.";
          }
        }

        else if ( playerSelection === "scissors") {
          if(computerSelection === "rock") {
            return "The computer chose rock and you lost.";
          }
        
          else {
            return "The computer chose paper and you won!";
          }
        }
      }

     
      console.log("computer: " + computerSelection);
      console.log("player: " + playerSelection);

      console.log(round)

    </script>
